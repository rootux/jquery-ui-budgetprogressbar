<!DOCTYPE unspecified PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<link rel="stylesheet" href="../libs/jquery-ui-1.11.4.custom.css" />
		<link rel="stylesheet" href="../src/jquery.ui.budgetprogressbar.css" />
		<script type="text/javascript" src="../libs/jquery-1.7.2.js"></script>
		<script type="text/javascript" src="../libs/jquery-ui-1.11.4.custom.min.js"></script>
		<script type="text/javascript" src="../libs/jquery.outerhtml.js"></script>
		<script type="text/javascript" src="../src/jquery.ui.budgetprogressbar.js"></script>
		<style type="text/css">
		.container {
			width: 50%;
			margin: auto;
			margin-top: 1em;
			font-family: Helvetica, Sans-Serif;
		}

		#current1, #current2, #current3, #current4, #current5, #current6,
		 #max1, #max2, #max3, #max4, #max5, #max6 {
			display: inline-block;
		}

		</style>
	</head>
	<body>
		<div class="container">
			Midburnerot Dreams:
			<br>
			<div id="current1"></div>
			<span> OF </span>
			<div id="max1"></div>
			<div id="dreams1"></div>

			Midburnerot Dreams2:
			<br>
			<div id="current2"></div>
			<span> OF </span>
			<div id="max2"></div>
			<div id="dreams2"></div>

			Midburnerot Dreams3:
			<br>
			<div id="current3"></div>
			<span> OF </span>
			<div id="max3"></div>
			<div id="dreams3"></div>

			Midburnerot Dreams4:
			<br>
			<div id="current4"></div>
			<span> OF </span>
			<div id="max4"></div>
			<div id="dreams4"></div>

			Midburnerot Dreams5:
			<br>
			<div id="current5"></div>
			<span> OF </span>
			<div id="max5"></div>
			<div id="dreams5"></div>

			Midburnerot Dreams6:
			<br>
			<div id="current6"></div>
			<span> OF </span>
			<div id="max6"></div>
			<div id="dreams6"></div>

			Midburnerot Dreams data:
			<br>
			<div id="current_data_1"></div>
			<span> OF </span>
			<div id="max_data_1"></div>
			<div id="dreams_data_1" data-min='20' data-max='40' data-value='30'></div>
		</div>
	</body>
	<script type="text/javascript">
	var dream1 = {min: 22,max: 48,value: 8};
	var dream2 = {min: 6,max: 12,value: 6};
	var dream3 = {min: 50,max: 100,value: 50};
	var dream4 = {min: 45,max: 46,value: 45};
	var dream5 = {min: 100,max: 100,value: 90};
	var dream6 = {min: 1,max: 1,value: 1};

	var dreams = [dream1 , dream2, dream3, dream4, dream5, dream6];
	for(var i=1;i<dreams.length+1;i++) {
		$('#dreams' + i).budgetprogressbar(dreams[i-1]);
		$('#current' + i).text(dreams[i-1].value);
		$('#max' + i).text(dreams[i-1].max);
	}

	$('#dreams_data_1').budgetprogressbar();


	</script>
</html>
