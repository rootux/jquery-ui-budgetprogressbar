<!DOCTYPE unspecified PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<link rel="stylesheet" href="../libs/jquery-ui-1.8.22.custom.css" />
		<link rel="stylesheet" href="../src/jquery.ui.multiprogressbar.css" />
		<script type="text/javascript" src="../libs/jquery-1.7.2.js"></script>
		<script type="text/javascript" src="../libs/jquery-ui-1.8.22.custom.min.js"></script>
		<script type="text/javascript" src="../libs/jquery.outerhtml.js"></script>
		<script type="text/javascript" src="../src/jquery.ui.multiprogressbar.js"></script>
		<style type="text/css">
		.container {
			width: 50%;
			margin: auto;
			margin-top: 1em;
			font-family: Helvetica, Sans-Serif;
		}

		.ui-progressbar {
			height: 8px;
		}

		</style>
	</head>
	<body>
		<div class="container">
			Midburnerot Dreams:
			<div id="dreams"></div>
			Midburnerot Dreams2:
			<div id="dreams2"></div>
			Midburnerot Dreams3:
			<div id="dreams3"></div>
			Midburnerot Dreams4:
			<div id="dreams4"></div>
			Midburnerot Dreams5:
			<div id="dreams5"></div>
		</div>
	</body>
	<script type="text/javascript">
	$('#dreams').multiprogressbar({
		min: 24,
		max: 48,
		value: 8
	});

	$('#dreams2').multiprogressbar({
		min: 6,
		max: 12,
		value: 6
	});

	$('#dreams3').multiprogressbar({
		min: 50,
		max: 100,
		value: 50
	});

	$('#dreams4').multiprogressbar({
		min: 45,
		max: 46,
		value: 45
	});

	$('#dreams5').multiprogressbar({
		min: 100,
		max: 100,
		value: 90
	});
	</script>
</html>
